<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Figures | Practical JS course - Workshop 1</title>
</head>
<body>
    <header>
        <h1>
            Geometric Figures
        </h1>
        <p>
            This is the first Practical JS course's workshop 
        </p>
    </header>
    <section>
        <!--Square zone-->
        <h2>
          Calculate the area and perimeter of a square  
        </h2>
        <form>
            <label for="InputSquare">
                Type the measure of the square's side: 
            </label>
            <input id="InputSquare" type="number"/>
            
            <button type="button" onclick="CalculateSquarePerimeter()" >
                Calculate perimeter
            </button>
            <button type="button" onclick ="CalculateSquareArea()">
                Calculate area
            </button>
        </form>
    </section>
    <section>
        <!--Triangle zone-->
        <h2>
          Calculate the area and perimeter of a Triangle 
        </h2>
        <form>
            <label for="InputTriangle1">
                Type the measure of the triangle's side 1: 
            </label>
            <input id="InputTriangle1" type="number"/>

            <label for="InputTriangle2">
                Type the measure of the triangle's side 2: 
            </label>
            <input id="InputTriangle2" type="number"/>
            
            <label for="InputTriangle3">
                Type the measure of the triangle's side 3: 
            </label>
            <input id="InputTriangle3" type="number"/>
            
            <button type="button" onclick="CalculateTrianglePerimeter()" >
                Calculate perimeter
            </button>
            
        </form>
    </section>
    <section>
        <!--Circle zone-->
        <h2>
          Calculate the area and perimeter of a Cicle 
        </h2>
        <form>
            <label for="InputCircle">
                Type the measure of the circle's radius: 
            </label>
            <input id="InputCircle" type="number"/>

            <button type="button" onclick="CalculateCirclePerimeter()" >
                Calculate perimeter
            </button>
            <button type="button" onclick="CalculateCircleArea()" >
                Calculate Area
            </button>
        </form>
    </section>
    <script src="./Figures.js"></script>
</body>
</html>
