<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <h1>
            Triangle's Heigh, Area and Perimeter calculation    
        </h1>
        <section>
            <h2>
                Here, you're going to type the triangle's sides and 
                This program will define if it's isosceles if so, this will
                calculate heigh, area and perimeter. 
            </h2>
            <!--Input zone-->
            <form>
                <!--Side 1-->
                <label for="InputTriangleSide1">
                    Type the side 1
                </label>
                <input id="InputTriangleSide1" type="number"/>
                <!--Side 2-->
                <label for="InputTriangleSide2">
                    Type the side 2
                </label>
                <input id="InputTriangleSide2" type="number"/>
                <!--Side 3-->
                <label for="InputTriangleSide3">
                    Type the side 3
                </label>
                <input id="InputTriangleSide3" type="number"/>
            </form>
            <p>


            </p>
            <button type="button" onclick="CalculateHeigh()">
                Calculate Heigh
            </button>
            <button type="button" onclick="CalculateArea()">
                Calculate Area
            </button>
            <button type="button" onclick="CalculatePerimeter()">
                Calculate Perimeter
            </button>
        </section>
    </header>
    <script src="./Triangule_complete.js"></script>
</body>
</html>
